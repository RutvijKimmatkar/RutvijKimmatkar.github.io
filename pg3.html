
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>User Login</title>
    <style>
        :root {
            --header-bg: #82b8ea;
            --header-fg: #1c314a;
            --nav-link: #3260b1;
            --nav-hover: #d7eaff;
            --button-bg: #4285f4;
            --button-fg: #fff;
            --btn-hover: #2156a8;
            --logo-fg: #2552a3;
            --page-bg: #fff;
            --page-fg: #3e3f4a;
            --shadow: 0 3px 14px #9acbf033;
            --input-border: #ccc;
            --input-bg: #fafafa;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #e3f2fd;
            color: var(--page-fg);
        }
        /* Header styles matching home page */
        .header {
            background: var(--header-bg);
            color: var(--header-fg);
            padding: 12px 22px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1.5px solid #bacff9;
            box-shadow: var(--shadow);
        }
        .nav-links {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        .nav-links a {
            color: var(--nav-link);
            text-decoration: none;
            font-weight: 600;
            font-size: 1em;
            padding: 7px 14px;
            border-radius: 6px;
            transition: background 0.18s ease, color 0.18s ease;
        }
        .nav-links a:hover {
            background: var(--nav-hover);
            color: var(--btn-hover);
        }
        .logo {
            font-size: 1.21em;
            font-weight: bold;
            background: #eaf5ff80;
            color: var(--logo-fg);
            padding: 6px 18px 7px 16px;
            border-radius: 10px;
            box-shadow: 0 1px 8px #2c63af0e;
        }
        /* Page container styling */
        .page {
            max-width: 460px;
            margin: 40px auto 60px auto;
            background: var(--page-bg);
            padding: 30px 35px 32px 35px;
            border-radius: 18px;
            box-shadow: var(--shadow);
            border: 1px solid #c8daf2;
            color: var(--page-fg);
        }
        h2 {
            color: #38508e;
            font-weight: 700;
            font-size: 2em;
            margin-bottom: 32px;
            border-bottom: 3px solid #6e94d7;
            padding-bottom: 10px;
            letter-spacing: -0.03em;
        }
        .form-group {
            margin-bottom: 22px;
        }
        label {
            display: block;
            font-weight: 700;
            margin-bottom: 9px;
            font-size: 1em;
            color: #244a86;
        }
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 14px 14px;
            border-radius: 8px;
            border: 1.8px solid var(--input-border);
            font-size: 1.05em;
            background: var(--input-bg);
            outline-offset: 2px;
            transition: border-color 0.2s ease;
        }
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: var(--button-bg);
            background: #fff;
        }
        /* Login button styled as primary home button */
        .home-button {
            display: block;
            width: 100%;
            text-align: center;
            background: var(--button-bg);
            color: var(--button-fg);
            font-weight: 700;
            font-size: 1.15em;
            padding: 15px 0;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            box-shadow: 0 6px 18px #6ba2f152;
            transition: background 0.22s ease, box-shadow 0.22s ease;
            text-decoration: none;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
        }
        .home-button:hover,
        .home-button:focus {
            background: var(--btn-hover);
            box-shadow: 0 10px 28px #3880fe7d;
            outline: none;
        }
        /* Register link below form */
        .register-link {
            margin-top: 26px;
            font-size: 1em;
            text-align: center;
            color: #466baf;
        }
        .register-link a {
            color: var(--button-bg);
            font-weight: 700;
            text-decoration: none;
            transition: color 0.18s ease;
        }
        .register-link a:hover,
        .register-link a:focus {
            color: var(--btn-hover);
            text-decoration: underline;
        }
        /* Responsive tweaks */
        @media (max-width: 520px) {
            .page {
                width: 90vw;
                margin: 30px auto 50px auto;
                padding: 25px 22px 28px 22px;
            }
            h2 {
                font-size: 1.7em;
                margin-bottom: 26px;
            }
            input[type="email"],
            input[type="password"] {
                font-size: 1em;
                padding: 12px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="nav-links">
            <a href="index.html">HOME</a>
            <a href="my-submitted-complaints.html">Complaints</a>
            <a href="#">Help</a>
            <a href="#">About us</a>
            <a href="login-selection.html">Login</a>
        </div>
        <div class="logo">DBIT 2025</div>
    </div>

    <div class="page form-page" id="user-login">
        <h2>User Login</h2>
        <form>
            <div class="form-group">
                <label for="user-login-email">Email Address (Username):</label>
                <input type="email" id="user-login-email" name="user-login-email" placeholder="Enter your email" required />
            </div>
            <div class="form-group">
                <label for="user-login-password">Password:</label>
                <input type="password" id="user-login-password" name="user-login-password" placeholder="Enter your password" required />
            </div>

            <button type="submit" class="home-button">Login</button>
        </form>
        <p class="register-link">
            Don't have an account? <a href="file:///C:/Users/hp/Documents/mini%20project/pg2.html">Register here</a>
        </p>
    </div>
</body>
</html>

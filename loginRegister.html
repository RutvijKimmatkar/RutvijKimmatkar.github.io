<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login/Register</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'gov-blue': {
              'DEFAULT': '#052e61',
              'dark': '#032145'
            },
            'gov-saffron': '#FF9933',
          }
        },
      },
    };
  </script>

  <style>
    #mobile-menu {
      transition: opacity 0.3s ease-out, transform 0.3s ease-out;
      transform: translateY(-10px);
    }
    #mobile-menu:not(.is-open) {
      opacity: 0;
      pointer-events: none;
    }
    #mobile-menu.is-open {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body class="bg-gray-50">

  <!-- Navbar -->
  <nav class="bg-white shadow-md sticky top-0 z-50 relative">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <div class="flex items-center">
          <a href="index.html" class="text-xl font-bold text-gray-800">Complaint Portal</a>
          <div class="hidden md:block ml-10">
            <a href="registerComplaint.html" class="px-3 py-2">File a Complaint</a>
            <a href="dashboard.html" class="px-3 py-2">Dashboard</a>
          </div>
        </div>
        <div class="hidden md:flex">
          <a href="loginRegister.html" class="bg-gov-blue text-white px-5 py-2 rounded-md">
            Login / Register
          </a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-3xl bg-white rounded-xl shadow-lg p-8">

      <div class="flex border-b mb-6">
        <button data-target="login-form" class="tab-button flex-1 py-3 text-center font-semibold border-b-2 border-gov-blue text-gov-blue">Login</button>
        <button data-target="register-form" class="tab-button flex-1 py-3 text-center font-semibold border-b-2 border-transparent text-gray-500">Register</button>
      </div>

      <!-- Login Form -->
      <div id="login-form" class="tab-content space-y-6">
        <h2 class="text-xl font-bold text-gray-800">Registered User Login</h2>
        <div>
          <label for="login-mobile" class="text-sm">Mobile Number</label>
          <input id="login-mobile" type="tel" class="mt-1 w-full px-4 py-2 border rounded-md" />
        </div>
        <div>
          <label for="login-password" class="text-sm">Password</label>
          <input id="login-password" type="password" class="mt-1 w-full px-4 py-2 border rounded-md" />
        </div>
        <button id="login-submit" type="button" class="w-full py-3 bg-gov-blue text-white rounded-md">
          Login
        </button>
      </div>

      <!-- Register Form -->
      <div id="register-form" class="tab-content space-y-6 hidden">
        <h2 class="text-xl font-bold text-gray-800">New User Registration</h2>
        <div>
          <label for="register-name" class="text-sm">Full Name</label>
          <input id="register-name" type="text" class="mt-1 w-full px-4 py-2 border rounded-md" />
        </div>
        <div>
          <label for="register-mobile" class="text-sm">Mobile Number</label>
          <input id="register-mobile" type="tel" class="mt-1 w-full px-4 py-2 border rounded-md" />
        </div>
        <div>
          <label for="register-password" class="text-sm">Password</label>
          <input id="register-password" type="password" class="mt-1 w-full px-4 py-2 border rounded-md" />
        </div>
        <button id="register-submit" type="button" class="w-full py-3 bg-gov-blue text-white rounded-md">
          Register
        </button>
      </div>

    </div>
  </div>

  <!-- Tabs script -->
  <script>
    const tabs = document.querySelectorAll('.tab-button');
    const contents = document.querySelectorAll('.tab-content');

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        const target = document.getElementById(tab.dataset.target);
        tabs.forEach(t => t.classList.remove('text-gov-blue', 'border-gov-blue'));
        tabs.forEach(t => t.classList.add('text-gray-500', 'border-transparent'));
        tab.classList.add('text-gov-blue', 'border-gov-blue');
        contents.forEach(c => c.classList.add('hidden'));
        target.classList.remove('hidden');
      });
    });
  </script>

  <!-- Register fetch -->
  <script>
    document.getElementById("register-submit").addEventListener("click", async () => {
      const name = document.getElementById("register-name").value;
      const mobile = document.getElementById("register-mobile").value;
      const password = document.getElementById("register-password").value;

      const payload = {
        fullName: name,
        mobile: mobile,
        passwordHash: password
      };

      try {
        const response = await fetch("http://localhost:8080/users/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
        const data = await response.json();
        alert(data.message || JSON.stringify(data));
      } catch (err) {
        alert("Error: " + err.message);
      }
    });
  </script>

  <!-- Login fetch -->
  <script>
    document.getElementById("login-submit").addEventListener("click", async () => {
      const mobile = document.getElementById("login-mobile").value;
      const password = document.getElementById("login-password").value;

      const payload = { mobile: mobile, passwordHash: password };

      try {
        const response = await fetch("http://localhost:8080/users/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        if (response.ok) {
          const user = await response.json();
          alert("Welcome " + user.fullName);
          localStorage.setItem("userId", user.id); // save for later
          window.location.href = "userPage.html";
        } else {
          const text = await response.text();
          alert("Login failed: " + text);
        }
      } catch (err) {
        alert("Error: " + err.message);
      }
    });
  </script>

</body>
</html>

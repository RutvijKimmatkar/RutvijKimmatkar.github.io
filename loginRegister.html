<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login/Register</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'gov-blue': { DEFAULT: '#052e61', dark: '#032145' },
            'gov-saffron': '#FF9933',
          }
        },
      },
    };
  </script>

  <style>
    #mobile-menu {
      transition: opacity 0.3s ease-out, transform 0.3s ease-out;
      transform: translateY(-10px);
    }
    #mobile-menu:not(.is-open) { opacity: 0; pointer-events: none; }
    #mobile-menu.is-open { opacity: 1; transform: translateY(0); }
  </style>
</head>
<body class="bg-gray-50">

  <!-- Navbar -->
  <nav class="bg-white shadow-md sticky top-0 z-50 relative">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <a href="index.html" class="text-xl font-bold text-gray-800">Complaint Portal</a>
        <div class="hidden md:block">
          <a href="registerComplaint.html" class="px-3 py-2">File a Complaint</a>
          <a href="dashboard.html" class="px-3 py-2">Dashboard</a>
        </div>
        <a href="loginRegister.html" class="hidden md:flex bg-gov-blue text-white px-5 py-2 rounded-md">Login / Register</a>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-6xl mx-auto grid grid-cols-1 lg:grid-cols-2 gap-10">

      <!-- Form -->
      <div class="w-full bg-white rounded-xl shadow-lg p-8 space-y-6">
        <div class="flex items-center justify-center gap-3">
          <h2 class="text-2xl font-bold text-center text-gov-blue">Login / Register</h2>
        </div>

        <!-- Tabs -->
        <div class="flex border-b border-gray-200">
          <button data-target="login-form" class="tab-button flex-1 py-3 text-center font-semibold border-b-2 border-gov-blue text-gov-blue">Login</button>
          <button data-target="register-form" class="tab-button flex-1 py-3 text-center font-semibold border-b-2 border-transparent text-gray-500">Register</button>
        </div>

        <!-- Login -->
        <div id="login-form" class="tab-content space-y-6">
          <h2 class="text-xl font-bold text-left text-gray-800">Registered User Login</h2>
          <input id="login-mobile" type="text" placeholder="Mobile Number" class="w-full px-4 py-2 border rounded-md" />
          <input id="login-password" type="password" placeholder="Password" class="w-full px-4 py-2 border rounded-md" />
          <button id="login-submit" class="w-full py-3 bg-gov-blue text-white rounded-md">Login</button>
        </div>

        <!-- Register -->
        <div id="register-form" class="tab-content space-y-6 hidden">
          <h2 class="text-xl font-bold text-left text-gray-800">New User Registration</h2>
          <input id="register-name" type="text" placeholder="Full Name" class="w-full px-4 py-2 border rounded-md" />
          <input id="register-mobile" type="tel" placeholder="Mobile Number" class="w-full px-4 py-2 border rounded-md" />
          <input id="register-password" type="password" placeholder="Password" class="w-full px-4 py-2 border rounded-md" />
          <button id="register-submit" class="w-full py-3 bg-gov-blue text-white rounded-md">Register</button>
        </div>
      </div>

      <!-- Info -->
      <div class="flex flex-col justify-center text-center lg:text-left">
        <p class="text-gray-600">Track, submit, and manage your civic complaints easily.</p>
      </div>

    </div>
  </div>

  <!-- Tabs Script -->
  <script>
    const tabs = document.querySelectorAll('.tab-button');
    const contents = document.querySelectorAll('.tab-content');

    function showTab(tab) {
      tabs.forEach(t => {
        t.classList.remove('text-gov-blue', 'border-gov-blue');
        t.classList.add('text-gray-500', 'border-transparent');
      });
      tab.classList.add('text-gov-blue', 'border-gov-blue');

      contents.forEach(c => c.classList.add('hidden'));
      document.getElementById(tab.dataset.target).classList.remove('hidden');
    }

    tabs.forEach(tab => tab.addEventListener('click', () => showTab(tab)));
    showTab(document.querySelector('[data-target="login-form"]')); // Default
  </script>

  <!-- Fetch -->
  <script>
    // Register
    document.getElementById("register-submit").addEventListener("click", async () => {
      const payload = {
        fullName: document.getElementById("register-name").value,
        mobile: document.getElementById("register-mobile").value,
        passwordHash: document.getElementById("register-password").value
      };
      const response = await fetch("http://localhost:8080/users/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });
      alert(await response.text());
    });

    // Login
    document.getElementById("login-submit").addEventListener("click", async () => {
      const payload = {
        mobile: document.getElementById("login-mobile").value,
        passwordHash: document.getElementById("login-password").value
      };
      const response = await fetch("http://localhost:8080/users/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });
      if (response.ok) {
        const user = await response.json();
        localStorage.setItem("userId", user.id);
        alert("Welcome " + user.fullName);
        window.location.href = "userPage.html";
      } else {
        alert("Login failed");
      }
    });
  </script>

</body>
</html>
